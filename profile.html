  <div class="app">

    <!-- Navigation -->
    <header class="top-nav">
      <div class="logo" id="home-link">StudyDeck<span>.</span></div>
      <div class="nav-tagline">Smarter practice. Less time.</div>
    </header>

    <main>

      <!-- ================================ -->
      <!-- PROFILE PAGE -->
      <!-- ================================ -->

      

      <!-- Replace the existing profile section with this -->
<section id="profile" class="profile" style="max-width: 1000px; margin: auto;">

  <!-- User Header -->
  <div class="profile-header">
    <div id="profile-picture"
      style="width: 140px; height: 140px; border-radius: 50%; background-color: rgba(15,23,42,0.9); margin: 0 auto 1.5rem">
    </div>

    <h1 id="profile-name">Your Name</h1>
  </div>

  <!-- Email and Stats Side by Side -->
  <div class="profile-info-grid">
    <!-- Email Section (Left) -->
    <div class="profile-email-section">
      <h2>üìß Contact</h2>
      <p id="profile-email" style="color: #9ca3af;">email@example.com</p>
    </div>

    <!-- Stats Section (Right) -->
    <div class="profile-stats">
      <h2>üìä Your Stats</h2>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="sessions-completed">0</div>
          <div class="stat-label">Sessions</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="questions-answered">0</div>
          <div class="stat-label">Questions</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="accuracy">0</div>
          <div class="stat-label">Accuracy</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Picture Selection -->
  <div id="profile-picture-selection" style="display:none;">
    <p>‚ú® Choose Your Avatar</p>
    <div style="display:flex; justify-content:center; gap:15px; flex-wrap:wrap;">
      <!-- Icons will be inserted here by JavaScript -->
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="profile-actions">
        <button class="primary-btn" id="edit-profile">‚úèÔ∏è Edit Profile</button>

    <button class="secondary-btn" id="logout-btn">üö™ Log Out</button>
  </div>

</section>

    </main>
  </div>

  <!-- JS -->
  <script type="module">
    import './script.js';
    import { loadProfilePage } from './profile.js';
    import './theme-loader.js';
    import { auth } from "./script.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.replace("index.html");
        } else {
          try {
            loadProfilePage();
          } catch (error) {
            console.error("Error loading profile page:", error);
            //window.location.replace("index.html");
          }
        }
      });
    });
  </script>
</body>
